<!DOCTYPE html>
	<html>
		<head>
			<meta charset="utf-8">
			<title>Basic HTML Table</title>
		</head>
		
		<body>
			<h3>Basic HTML Table</h3>
			<!--- TABLE HEAD -->
			<table border="1" width="50%">
				<thead>
					<tr align="center">
					<td><b>Level1</b></td>
					<td><b>Level2</b></td>
					<td><b>Level3</b></td>
					<td><b>Info</b></td>
					<td><b>Name</b></td>
				</tr>
				</thead>
			<!-- TABLE BODY -->
				<tbody> 
					
					<tr>
						<td rowspan="6">System</td>
						<td rowspan="4">System Apps</td>
						<td rowspan="3">System Env</td>
						<td>App Test</td>
						<td>foo</td> 
					</tr>

					<tr>
						<td>App Memory</td>
						<td>foo</td>
					</tr>

					<tr>
						
						<td>App Test</td>
						<td>bar</td>
					</tr>

					<tr>
						
						<td>System Env2</td>
						<td>App Test</td>
						<td>bar</td>
					</tr>

					<tr>
						
						<td rowspan="2">System Memory</td>
						<td rowspan="2">Memory Test</td>
						<td>Memory Func</td>
						<td>foo</td>
					</tr>

					<tr>
						<td>Apes Test</td>
						<td>foo</td>
					</tr>
					
				</tbody>

			</table>
		</body>
	</html>
